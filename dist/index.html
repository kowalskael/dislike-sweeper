
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saper</title>
  <link rel="stylesheet" href="/src.9ad09f98.css" media="screen">
<script src="/src.9ad09f98.js"></script></head>

<body>
<div id="container">

  <div id="start">
    <div id="input">
      <div class="field">
        <label for="width">width</label>
        <input type="number" id="width" name="width" min="8" max="32" value="8">
        <div class="changeValue">
          <div class="arrow-up up-cols"><img alt="" src="/arrow.13184a65.svg"></div>
          <div class="arrow-down down-cols"><img alt="" src="/arrow.13184a65.svg"></div>
        </div>
      </div>
      <div class="field">
        <label for="height">height</label>
        <input type="number" id="height" placeholder="height" name="height" min="8" max="32" value="8">
        <div class="changeValue">
          <div class="arrow-up up-rows"><img alt="" src="/arrow.13184a65.svg"></div>
          <div class="arrow-down down-rows"><img alt="" src="/arrow.13184a65.svg"></div>
        </div>
      </div>
      <div class="field">
        <label for="bombNums">mines</label>
        <input type="number" id="bombNums" placeholder="bomb number" name="bombNums" min="10" max="30" value="10">
        <div class="changeValue">
          <div class="arrow-up up-bombNums"><img alt="" src="/arrow.13184a65.svg"></div>
          <div class="arrow-down down-bombNums"><img alt="" src="/arrow.13184a65.svg"></div>
        </div>
      </div>
    </div>
    <input type="submit" id="submit" value="OK">
  </div>

  <div id="play">
    <div id="timer"></div>
    <div id="board"></div>
    <input type="submit" id="reset" value="RESET">
  </div>
</div>

<script src="/src.e31bb0bc.js"></script>
<script src="/changeValue.057fff1d.js"></script>

</body>
</html>
