
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saper</title>
  <link rel="stylesheet" href="index.css" media="screen"/>
</head>

<body>
<div id="container">

  <div id="start">
    <div id="input">
      <div class="field">
        <label for="width">width</label>
        <input type="number" id="width" name="width" min="8" max="10" value="8">
        <div class="changeValue">
          <div class="arrow-up up-cols"><img alt src="icon/arrow.svg"></div>
          <div class="arrow-down down-cols"><img alt src="icon/arrow.svg"></div>
        </div>
      </div>
      <div class="field">
        <label for="height">height</label>
        <input type="number" id="height" placeholder="height" name="height" min="8" max="10" value="8">
        <div class="changeValue">
          <div class="arrow-up up-rows"><img alt src="icon/arrow.svg"></div>
          <div class="arrow-down down-rows"><img alt src="icon/arrow.svg"></div>
        </div>
      </div>
      <div class="field">
        <label for="bombNums">mines</label>
        <input type="number" id="bombNums" placeholder="bomb number" name="bombNums" min="10" max="30" value="10">
        <div class="changeValue">
          <div class="arrow-up up-bombNums"><img alt src="icon/arrow.svg"></div>
          <div class="arrow-down down-bombNums"><img alt src="icon/arrow.svg"></div>
        </div>
      </div>
    </div>
    <div class="button">
      <div class="arrow-right" ><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div>
      <input type="submit" id="submit" value="PLAY">
      <div class="arrow-right" ><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div>
    </div>
  </div>

  <div id="play">
    <div class="timer">
      <div><img alt src="icon/time.svg"></div><div id="timer"></div>
    </div>
    <div id="board"></div>
    <div class="button">
      <div class="arrow-right" ><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div>
      <input type="submit" id="reset" value="PLAY AGAIN">
      <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div> <div class="arrow-right"><img alt src="icon/arrow-small.svg"></div>
    </div>
  </div>
</div>

<script src="index.js"></script>
<script src="changeValue.js"></script>

</body>
</html>
